apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}
apply plugin: 'signing'
apply plugin: 'license'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.7.0'
    }
}
sourceSets {
            srcDir '.'
            include '**/*.php'
}

group = 'com.eltrino.gradle'
version = '1.0'
